<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Parent Activity App - Connect families and manage children's activities"
    />
    <!-- Cache busting meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="app-version" content="APP_VERSION_PLACEHOLDER" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Parent Activity App</title>
    <script>
      // Version-based cache clearing - only clear when version changes
      try {
        const appVersion = document.querySelector('meta[name="app-version"]').content;
        const lastVersion = localStorage.getItem('lastAppVersion');
        
        if (lastVersion !== appVersion) {
          console.log(`ðŸ”¥ App version changed from ${lastVersion || 'unknown'} to ${appVersion}, clearing storage`);
          localStorage.clear();
          sessionStorage.clear();
          localStorage.setItem('lastAppVersion', appVersion);
        } else {
          console.log(`âœ… App version ${appVersion} unchanged, keeping storage`);
        }
      } catch (e) {
        console.log('Version check error:', e);
      }
      
      // Simplified service worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute instead of 30 seconds
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
        
        // Listen for storage clear messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'CLEAR_STORAGE') {
            try {
              localStorage.clear();
              sessionStorage.clear();
              console.log('Cleared localStorage and sessionStorage');
            } catch (e) {
              console.log('Error clearing storage:', e);
            }
          }
        });
      }
    </script>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
